version: '3.7'

services:
  nipt-nginx-service:
    build:
      context: .
      dockerfile: ./dockerfiles/nginx.dev.dockerfile
    image: cgu/nginx_dev:0.5.2
    ports:
      - 80:80
    volumes:
      - static_volume:/home/app/web/staticfiles
      - ./dockerfiles/nginx-test.conf:/etc/nginx/conf.d/nginx.conf
    depends_on:
      - nipt-web-service
    networks:
      - private
  nipt-web-service:
    build:
      context: .
      dockerfile: ./dockerfiles/development.dockerfile
    command: python3 manage.py runserver 0.0.0.0:8000
    volumes:
      - ./niptviewer:/usr/src/app:Z
      - ./dockerfiles/entrypoint-dev.sh:/home/app/web/entrypoint.sh
      - static_volume:/home/app/web/staticfiles
    expose:
      - 8000
    environment:
      - DEBUG=1
      - DJANGO_SETTINGS_MODULE=niptviewer.settingsdev
    env_file:
      - ./.env.dev
    depends_on:
      - nipt-db-service
    networks:
      - private
  nipt-db-service:
    image: postgres:12.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.dev.db
    networks:
      - private

volumes:
  postgres_data:
  static_volume:

networks:
  private:
