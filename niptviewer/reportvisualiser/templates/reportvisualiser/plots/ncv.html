<div class="row">
  <h5 class="center-align">{{ title }}</h5>
  <div id="{{ plot_id }}" style="width:100%;height:400px;">
    <svg style="width:100%;height:400px;"></svg>
  </div>

  <script>scatterChart({{ '{' }}data: {{ data|safe }}, id: '#{{ plot_id }} svg', x_format: '{{ x_format }}', y_format: '{{ y_format }}', x_label: '{{ x_label }}', y_label: '{{ y_label }}', limits: {{ limits }}, highlight_area: {{ highlight_area }}, x_min:{{ x_min }}, x_max:{{ x_max }}, y_min: {{ y_min}}, y_max: {{ y_max }}{{ '}' }});</script>
</div>
